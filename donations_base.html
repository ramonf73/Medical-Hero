<!DOCTYPE html>
<html>
    <head>
		<meta charset="UTF-8">
        <a href="home.html"><img src="ac39394a-3b7f-41fe-b301-720c92ab7653_200x200.png"></a>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="donations.css">
		<link rel="stylesheet" href="style.css">
        <script src="donations_form.js"></script>
        <title>Información de donaciones</title>
    </head>
    <body>
        <div class="donation-container">
            
            <div class="donation-box">
	            <div class="title">Información de la donación</div>
	            
	            <div class="fields">
		            <input type="text" id="firstName" placeholder="Nombre"> </input>
		            <input type="text" id="lastName" placeholder="Apellido/s"> </input>
		            <input type="text" id="email" placeholder="Correo electrónico"> </input>
	            </div>
	            
	            <div class="amount">
		            <div class="button">25€</div>
		            <div class="button">50€</div>
		            <div class="button">100€</div>
		            <div class="button">€<input type="text" class="set-amount" placeholder=""> </input></div>
	            </div>
	            
	            <div class="switch">
					<input type="radio" class="switch-input" name="view" value="One-Time" id="one-time" checked="">
					<label for="one-time" class="switch-label switch-label-off">One-Time</label>
					<input type="radio" class="switch-input" name="view" value="Monthly" id="monthly">
					<label for="monthly" class="switch-label switch-label-on">Monthly</label>
					<span class="switch-selection"></span>
			    </div>
			    
			    <div class="checkboxes">
					<input type="checkbox" id="receipt" class="checkbox" />
					<label for="receipt">Enviar recibo por correo</label>
					<br />
					<input type="checkbox" id="anon" class="checkbox" />
					<label for="anon">Enviar de forma anónima</label>
					<br />
					<input type="checkbox" id="list" class="checkbox" />
					<label for="list">Añadir a lista de correos</label>
			    </div>
			    
			    <div class="confirm">
				    
			    </div>
	            
	            <div class="donate-button"><i class="fa fa-credit-card"></i> Donar ahora</div>
            </div>
            
        </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://raw.githubusercontent.com/jerryluk/jquery.autogrow/master/jquery.autogrow-min.js"></script>
    </body>
</html>
