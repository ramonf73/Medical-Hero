     <body>
         <h1>Registrar</h1>
          <form>
            <div class="form-group">
              <label for="exmapleInputName">Nombre</label><br>
              <input type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Correo electrónico</label><br>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <small id="emailHelp" class="form-text text-muted"><br>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Contraseña</label><br>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <a class="btn btn-flat" href="next.html">Registrar</button>
          </form>

          <div class="row">
            <div class="col-3 col-s-3">...</div>
